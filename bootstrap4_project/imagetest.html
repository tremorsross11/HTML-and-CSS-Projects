    <div class='container'>
            <style type="text/css">
                .container {
                    position: relative;
                    text-align: center;
                    color:  white;
                }

                .centered {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                
                .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
                img {
                    
                    filter: grayscale(50%);
                    filter: contrast(50%);
                    border: 20px solid purple;
                    border-radius: 50px;
                }

                img {
                    opacity: 1;
                    display: block;
                    width: 100%;
                    height: auto;
                    transition: .5s ease;
                    backface-visibility: hidden;
                    }

                    .middle {
                    transition: .5s ease;
                    opacity: 0;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                    text-align: center;
                    }

                    .container:hover .image {
                    opacity: 0.3;
                    }

                    .container:hover .middle {
                    opacity: 1;
                    }

                    .text {
                    background-color: #04AA6D;
                    color: white;
                    font-size: 16px;
                    padding: 16px 32px;
                    }
            </style>
            <img src="./img/pdx.jpg" class='center' alt='test' class="image">
            <div class="middle">
                <div class="text">Portland</div>
            </div>
            <div class="centered">Portland, OR</div>
    </div>
    <div class="container">
